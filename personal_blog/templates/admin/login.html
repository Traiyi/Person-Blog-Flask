{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}登录页面{% endblock %}




{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-6">
                <h1>登录</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <form method="post">
                    {{ form.csrf_token }}

                    {{ render_form(form) }}
                </form>
            </div>
        </div>

        <div class="row">
            <br>
        </div>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
