{% for post in posts %}
    <div class="post2">

        <div class="row">
            <h2 class="art-title title1" style="text-align: center"><a
                    href="{{ url_for('.show_post', post_id = post.id) }}">{{ post.title }}</a></h2>

        </div>
        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-8 post1">
                <p>
                    {{ post.body|striptags|truncate }}
                    <small><a href="{{ url_for('.show_post', post_id = post.id) }}">阅读更多</a></small>
                </p>
            </div>

            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col-md-1">

            </div>


            <div class="col-md-10">
                <small>

                    文章分类:
                    <a href="{{ url_for('.show_category', category_id=post.category.id) }}" style="color:#6699FF">{{ post.category.name }}</a>

                    <span style="float:right">发布于：{{ moment(post.timestamp).format('LLL') }}</span>

                </small>
            </div>

            <div class="col-md-1">

            </div>
        </div>
    </div>
    {% if not loop.last %}
        <hr>
    {% endif %}

{% endfor %}
