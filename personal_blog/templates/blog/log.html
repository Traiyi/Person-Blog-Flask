{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}搜索页面{% endblock %}




{% block content %}

<table class="table table-striped table-bordered table-hover">

    <tr>
        <th>IP</th>
        <th>用户</th>
        <th>操作</th>
    </tr>
    {% for log in logs %}
        <tr>
            <td>{{log.ip}}</td>
            <td>{{log.operate_user}}</td>
            <td>{{log.operate}}</td>
        </tr>

        {% if not loop.last %}
            <hr>
        {% endif %}

    {% endfor %}

</table>


{% endblock %}
